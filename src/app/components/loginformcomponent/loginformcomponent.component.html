<div *ngIf="!ShootInLoginLogged">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngNativeValidate>

        <input name="usrName" ngModel required placeholder="Name User">

        <input name="usrLName" ngModel required placeholder="LastName User">

        <button>Login</button>

    </form>
</div>
<div *ngIf="ShootInLoginLogged">
    <p>Already logged-in , choose the page desidered</p>
</div>
<div *ngIf="error.length>2">
    <p style="color:red;">Error: This user doesn't exist</p>
</div>
